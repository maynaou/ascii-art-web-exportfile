<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Web</title>
    <link rel="stylesheet" href="Static/style.css">
</head>
<body>
    <table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td align="center" valign="top">
                <header class="header">
                    <h2 class="title">ASCII Art Web</h2>
                </header>
                <div class="form-container">
                    <form action="/ascii-art" method="POST">
                        <label for="Banner">Template:</label>
                        <select name="Banner" id="Banner">
                            <option value="standard">Standard</option>
                            <option value="shadow">Shadow</option>
                            <option value="thinkertoy">Thinkertoy</option>
                        </select>
                        <br>
                        <label for="text">Write your text:</label><br><br>
                        <textarea name="text" id="text" rows="4" ></textarea><br><br>

                        <input type="reset" value="Reset">
                        <input type="submit" value="Generate">
                    </form>
                </div>
                <div class="result-container">
                    {{if .Success}}
                    <pre>{{.AsciiArt}}</pre>
                    <form class="download-button" action="/download" method="POST">
                        <input type="hidden" name="text" value="{{.Message}}">
                        <input type="hidden" name="Banner" value="{{.Banner}}">
                        <button type="submit">Download ASCII Art</button>
                    </form>
                    {{else if .Err}}
                    <div class="error">{{.Err}}</div>
                    {{end}}
                </div>
            </td>
        </tr>
    </table>

</body>
</html>
